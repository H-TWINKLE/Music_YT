#@_layout()

#define _main()


<section class="panel panel-default">
    <header class="panel-heading font-bold">
        新增分类
    </header>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="#(base??)/auth/add">

            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>
                <div class="col-sm-10">
                    <select name="sele" class="form-control m-b">
                        <option value="gs">歌手</option>
                        <option value="gd">歌单</option>
                    </select>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input required name="id" type="text" class="form-control rounded">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">名字</label>
                <div class="col-sm-10">
                    <input required name="name" type="text" class="form-control rounded">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">图片</label>
                <div class="col-sm-10">
                    <input required name="pic" type="text" class="form-control rounded">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>


            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </div>
        </form>
    </div>
</section>


#end
