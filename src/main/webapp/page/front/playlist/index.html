#@_layout()

#define _main()

<section class="scrollable padder-lg w-f-md" id="bjax-target">
    <a href="#" class="pull-right text-muted m-t-lg" data-toggle="class:fa-spin">
        <i class="icon-refresh i-lg  inline" id="refresh"></i></a>

    <h2 class="font-thin m-b">歌单
        <span class="musicbar animate inline m-l-sm" style="width:20px;height:20px">
                    <span class="bar1 a1 bg-primary lter"></span>
                    <span class="bar2 a2 bg-info lt"></span>
                    <span class="bar3 a3 bg-success"></span>
                    <span class="bar4 a4 bg-warning dk"></span>
                    <span class="bar5 a5 bg-danger dker"></span>
                  </span></h2>

    <div class="row">
        <div class="col-md-12">
            <h5 class="font-thin">所有歌单</h5>
            <div class="row row-sm">

                #for(li:playList??)
                <div class="col-xs-3">
                    <div class="item">
                        <div class="pos-rlt">
                            <div class="item-overlay opacity r r-2x bg-black">
                                <div class="center text-center m-t-n">
                                    <a href="#(base??)/playlist/detailPlayList?id=#(li.playlist_user??)"><i
                                            class="fa fa-play-circle i-2x"></i></a>
                                </div>
                            </div>
                            <a href="#"><img src="#(li.playlist_pic??)" alt="" class="r r-1x img-full"></a>
                        </div>
                        <div class="padder-v">
                            <a href="#" class="text-ellipsis">#(li.playlist_name??)</a>
                        </div>
                    </div>
                </div>
                #end


            </div>
        </div>
    </div>

</section>

#end
